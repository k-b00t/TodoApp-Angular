<div class='mt-5 mx-auto' style='width: 100%;max-width: 768px;'>
    <div class='rowx mx-0'>
        <div class='col-12 px-0'>
            <h1 class='text-center text-success'>Todo App</h1>
        </div>
    </div>
    <div class='row mb-3 mx-0'>
        <div class='col-12 px-0 d-flex justify-content-center'>
            <div class='d-flex flex-row' style='width:70%;'>
                <input type="text" class="inputTask my-1 p-1 border rounded" style='width:100%;' autofocus>
                <button (click)='addTask()' class='p-3 btn btn-success' style='margin-left:-20px; border-radius:50%;'><i class="fas fa-plus text-white"></i></button>
            </div>
        </div>
    </div>
    <div class='row mx-0' *ngFor='let task of tasks; let i = index'>
        <div class='col-12 px-0 d-flex justify-content-center'>
            <div class='my-1 py-2 px-3 d-flex justify-content-between text-secondary task'>
                <p class='my-auto'>{{ task }}</p>

                <button type="button" class='taskButton' data-toggle="modal" data-target="#exampleModal">
                    <i class="fas fa-trash my-auto"></i>
                </button>
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">todoApp</h5>
                        </div>
                        <div class="modal-body">
                            <h3 class='text-center'>Are you sure?</h3>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-success" data-dismiss="modal">Close</button>
                            <button  (click)='removeTask(i)' type="button" class="btn btn-success" data-dismiss="modal">Delete</button>
                        </div>
                        </div>
                    </div>
                </div>



            </div>
        </div>
    </div>
</div>
